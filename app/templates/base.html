<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="/static/css/main.css">
<script src="https://kit.fontawesome.com/3ef1af0600.js" crossorigin="anonymous"></script>
<title>Home</title>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg flex-wrap bg-black fixed-top p-0">
        <div class="container mw-100">
            <a href="{{ url_for('site.home') }}" class="navbar-brand text-light d-flex align-items-center">
                <h2 class="m-0">Car Inventory</h2>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu"><i class="fa-solid fa-bars fs-2"></i></button>

            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto mb-3 mb-lg-0">
                    <li class="nav-item text-end">
                        <a href="{{ url_for('site.home') }}" class="nav-link fs-5">Home</a>
                    </li>
                    <li class="nav-item text-end">
                        <a href="{{ url_for('site.cars') }}" class="nav-link fs-5">Cars</a>
                    </li>
                    {% if current_user.is_authenticated  %}
                    <li class="nav-item text-end">
                        <a href="{{ url_for('site.profile') }}" class="nav-link fs-5">Profile</a>
                    </li>
                    <li class="nav-item text-end">
                        <a href="{{ url_for('auth.logout') }}" class="nav-link fs-5">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item text-end">
                        <a href="{{ url_for('auth.signin') }}" class="nav-link fs-5">Sign In</a>
                    </li>
                    <li class="nav-item text-end">
                        <a href="{{ url_for('auth.signup') }}" class="nav-link fs-5">Sign Up</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
